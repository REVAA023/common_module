<div class="main-container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <p class="fw-bold fs-3 m-0 p-0 "> 25 Leads</p>
    <div class="d-flex align-items-center gap-2">
      <button class="btn btn-secondary btn-sm rounded-5 px-3"  routerLink="addleads">Create Leads</button>
      <div class="dropdown">
        <button
          class="btn btn-secondary btn-sm dropdown-toggle rounded-5 px-3"
          type="button"
          id="dropdownMenuButton"
          data-bs-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Actions
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" routerLink="import">Import Leads</a>
          <a class="dropdown-item" routerLink="export">Export Leads</a>
        </div>
      </div>
    </div>
  </div>

  @if (true) {
  <div class="d-flex  align-items-end justify-content-between gap-2 mb-3">
    <div class="d-flex gap-2">
      <app-input-control label="Leads Serach" type="text"></app-input-control>
      <app-input-control label="Filter Date" type="number"></app-input-control>
    </div>
    <div class="">
      <button class="btn border px-2 rounded btn-sm" type="button">
        <i class='bx bx-filter-alt'></i>
      </button>

    </div>
  </div>

  } @else {
  <div class="d-flex flex-column justify-content-center align-items-center">
    <img src="leads.png" alt="No Leads" width="400" />
    <p class="text-center fs-5 fw-bold">No leads found</p>
    <p class="text-center">
      You can add or import leads by clicking the button above
    </p>
  </div>
  }
</div>
<router-outlet></router-outlet>
