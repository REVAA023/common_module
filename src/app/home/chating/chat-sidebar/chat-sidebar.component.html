<div class="mb-1">
  <div class="mb-2 gap-2 search-container rounded px-3">
    <i class='bx bx-search-alt fs-5'></i>
    <input type="search" class="custom-input-control" placeholder="Search something..." />
  </div>
  <div class="users-container">
    @for (item of items; track $index) {
      <div class="d-flex align-items-center justify-content border rounded p-2 gap-3 w-100 contact-container mb-1 " [ngClass]="{'chat-active': chatConfig === item.email}" (click)="onChatClick(item)">
        <div class="">
          <img src="https://newprofilepic.photo-cdn.net//assets/images/article/profile.jpg?90af0c8"
               alt="Profile"
               width="40"
               height="40"
               class="rounded-circle">
        </div>

        <div class="d-flex align-items-center justify-content-between gap-2 w-100">
          <div class="">
            <p class="m-0 fw-semibold">{{item.name}} <span class="small text-primary">{{item.role}}</span></p>
            <p class="m-0 small text-truncate text-muted" style="max-width: 200px; font-style: italic;">
              {{item.lastMessage}}
            </p>
          </div>
          <div class="d-flex flex-column align-items-end justify-content-end gap-1">
            @if (item.unreadMessages) {
              <div class="d-flex align-items-center justify-content-center custom-badge rounded-5 text-white position-relative px-1">
                <span class="fw-semibold text-light">
                  @if (item.unreadMessages > 99) {
                    99+
                  } @else {
                    {{item.unreadMessages}}
                  }</span>
              </div>
            }
            <span class="last-message-time">{{item.lastMessageTime}}</span>
          </div>

        </div>
      </div>
    }
  </div>
</div>
